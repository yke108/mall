<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/Cs/frame/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>            
<!--fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>基本设置</legend>
</fieldset-->
<form class="layui-form" style="margin-top: 10px;">
  
  <div class="layui-form-item">
    <label class="layui-form-label">银行名称</label>
    <div class="layui-input-inline">
      <input name="bank_name" class="layui-input" type="text" placeholder="" autocomplete="off" lay-verify="required" value="{$bankInfo['bank_name']}" disabled>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">开户人</label>
    <div class="layui-input-inline">
      <input name="real_name" class="layui-input" type="text" placeholder="" autocomplete="off" lay-verify="required" value="{$bankInfo['real_name']}" disabled>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">开户支行</label>
    <div class="layui-input-inline">
      <input name="branch_bank" class="layui-input" type="text" placeholder="" autocomplete="off" lay-verify="required" value="{$bankInfo['branch_bank']}" disabled>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">卡号</label>
    <div class="layui-input-inline">
      <input name="account_number" class="layui-input" type="text" placeholder="" autocomplete="off" lay-verify="required" value="{$bankInfo['account_number']}" disabled>
    </div>
  </div>
</form>
<script src="__PUBLIC__/Cs/frame/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form','layer'], function(){
  var form = layui.form(),layer = layui.layer,$ = layui.jquery;
  
});
</script>

</body>
</html>
