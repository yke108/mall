<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>管理后台</title>
		<link rel="stylesheet" href="__STATIC__/admin/frame/layui/css/layui1.css">
		<link rel="stylesheet" href="__STATIC__/admin/frame/static/css/style.css">
		<link rel="icon" href="__STATIC__/admin/frame/static/image/code.png">
	</head>

	<body>

		<!-- layout admin -->
		<div class="layui-layout layui-layout-admin">
			<!-- 添加skin-1类可手动修改主题为纯白，添加skin-2类可手动修改主题为蓝白 -->
			<!-- header -->
			<div class="layui-header my-header">
				<a href="index.html">
					<!--<img class="my-header-logo" src="" alt="logo">-->
					<div class="my-header-logo">管理后台</div>
				</a>
				<div class="my-header-btn">
					<button class="layui-btn layui-btn-small btn-nav"><i class="layui-icon">&#xe620;</i></button>
				</div>

				<!-- 顶部左侧添加选项卡监听 -->
				<!-- <ul class="layui-nav" lay-filter="side-top-left">
					<li class="layui-nav-item"><a href="javascript:;" href-url="demo/btn.html"><i class="layui-icon">&#xe621;</i>按钮</a></li>
		            <li class="layui-nav-item">
		                <a href="javascript:;"><i class="layui-icon">&#xe621;</i>基础</a>
		                <dl class="layui-nav-child">
		                    <dd><a href="javascript:;" href-url="demo/btn.html"><i class="layui-icon">&#xe621;</i>按钮</a></dd>
		                    <dd><a href="javascript:;" href-url="demo/form.html"><i class="layui-icon">&#xe621;</i>表单</a></dd>
		                </dl>
		            </li>
				</ul> -->

				<!-- 顶部右侧添加选项卡监听 -->
				<ul class="layui-nav my-header-user-nav" lay-filter="side-top-right">
					<li class="layui-nav-item">
						<a class="name" href="javascript:;"><i class="layui-icon">&#xe629;</i>主题</a>
						<dl class="layui-nav-child">
							<dd data-skin="0">
								<a href="javascript:;">默认</a>
							</dd>
							<dd data-skin="1">
								<a href="javascript:;">纯白</a>
							</dd>
							<dd data-skin="2">
								<a href="javascript:;">蓝白</a>
							</dd>
						</dl>
					</li>
					<li class="layui-nav-item">
						<a class="name" href="javascript:;"><img src="__STATIC__/admin/frame/static/image/code.png" alt="logo"> 管理员 </a>
						<dl class="layui-nav-child">
							<dd>
								<a href="{:url('Login/logout')}"><i class="layui-icon">&#x1006;</i>退出</a>
							</dd>
						</dl>
					</li>
				</ul>

			</div>
			<!-- side -->
			<div class="layui-side my-side">
				<div class="layui-side-scroll">
					<!-- 左侧主菜单添加选项卡监听 -->
					<ul class="layui-nav layui-nav-tree" lay-filter="side-main">
						{volist name="list" id="data"}
						<li class="layui-nav-item">
							<a href="javascript:;"><i class="layui-icon">&#xe628;</i>{$data['name']}</a>
							<dl class="layui-nav-child">
								{volist name="data['list']" id="value"}
								<dd>
									<a href="javascript:;" href-url="{$value.url}"><i class="layui-icon">&#xe621;</i>{$value.name}</a>
								</dd>
								{/volist}
							</dl>
						</li>
						{/volist}
					</ul>
				</div>
			</div>
			<!-- body -->
			<div class="layui-body my-body">
				<div class="layui-tab layui-tab-card my-tab" lay-filter="card" lay-allowClose="true">
					<ul class="layui-tab-title">
						<li class="layui-this" lay-id="1"><span><i class="layui-icon">&#xe638;</i>首页</span></li>
					</ul>
					<div class="layui-tab-content">
						<div class="layui-tab-item layui-show">
							<iframe id="iframe" src="{:url('Index/home')}" frameborder="0"></iframe>
						</div>
					</div>
				</div>
			</div>
			<!-- footer -->
			<div class="layui-footer my-footer">
				<p>
					<a href="http://vip-admin.com" target="_blank">管理后台1.0</a>
				</p>
				<p>2020 © copyright Packy</p>
			</div>
		</div>
		<!-- 右键菜单 -->
		<div class="my-dblclick-box none">
			<table class="layui-tab dblclick-tab">
				<tr class="card-refresh">
					<td><i class="layui-icon">&#x1002;</i>刷新当前页面</td>
				</tr>
				<tr class="card-close">
					<td><i class="layui-icon">&#x1006;</i>关闭当前页面</td>
				</tr>
			</table>
		</div>
		<script type="text/javascript" src="__STATIC__/admin/frame/layui/layui.js"></script>
		<script type="text/javascript" src="__STATIC__/admin/frame/static/js/index.js"></script>
	</body>

</html>
