<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/Cs/frame/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>            
<!--fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>基本设置</legend>
</fieldset-->
<form class="layui-form" style="margin-top: 10px;">
  
  <div class="layui-form-item">
    <label class="layui-form-label">登陆账号</label>
    <div class="layui-input-inline">
      <input name="user_name" class="layui-input" type="text" placeholder="请输入账号" autocomplete="off" lay-verify="required" value="">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">上级账号</label>
    <div class="layui-input-inline">
      <input name="higher" class="layui-input" type="text" placeholder="请输入上级账号" autocomplete="off" lay-verify="required" value="">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">账号别名</label>
    <div class="layui-input-inline">
      <input name="nickname" class="layui-input" type="text" placeholder="请输入别名" autocomplete="off" lay-verify="required" value="">
    </div>
  </div>

  <label class="layui-form-label">返点(%)</label>
  <div class="layui-input-inline">
    <select name="rate">
        <option value="1.0" <if condition="$adminInfo['rate'] eq 1.0">selected</if>>1.0</option>
        <option value="0.8" <if condition="$adminInfo['rate'] eq 0.8">selected</if>>0.8</option>
        <option value="0.6" <if condition="$adminInfo['rate'] eq 0.6">selected</if>>0.6</option>
        <option value="0.4" <if condition="$adminInfo['rate'] eq 0.4">selected</if>>0.4</option>
        <option value="0.35" <if condition="$adminInfo['rate'] eq 0.35">selected</if>>0.35</option>
        <option value="0.3" <if condition="$adminInfo['rate'] eq 0.3">selected</if>>0.3</option>
        <option value="0.25" <if condition="$adminInfo['rate'] eq 0.25">selected</if>>0.25</option>
        <option value="0.2" <if condition="$adminInfo['rate'] eq 0.2">selected</if>>0.2</option>
        <option value="0.15" <if condition="$adminInfo['rate'] eq 0.15">selected</if>>0.15</option>
        <option value="0.1" <if condition="$adminInfo['rate'] eq 0.1">selected</if>>0.1</option>
        <option value="0.05" <if condition="$adminInfo['rate'] eq 0.05">selected</if>>0.05</option>
    </select>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">登陆密码</label>
      <div class="layui-input-inline">
        <input name="password" class="layui-input" type="password" autocomplete="off"  placeholder="请输入4-16位字符" value="">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">确认密码</label>
      <div class="layui-input-inline">
        <input name="repassword" class="layui-input" type="password" autocomplete="off"  placeholder="请输入与登录密码一致的字符" value="">
      </div>
    </div>
  </div>
	<div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">资金密码</label>
      <div class="layui-input-inline">
        <input name="pay_password" class="layui-input" type="password" autocomplete="off"  placeholder="请输入4-16位字符" value="">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-filter="demo1" lay-submit="">添加</button>
    </div>
  </div>
</form>
<script src="__PUBLIC__/Cs/frame/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form','layer'], function(){
  var form = layui.form(),layer = layui.layer,$ = layui.jquery;
  

  //监听提交
  form.on('submit(demo1)', function(data){
    $.post("{:U('User/addAgent')}",data.field,function(res){
        if(res.code > 0){
            layer.msg(res.msg,{time:1800,icon: 1},function(){
                var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                parent.location.reload();
                parent.layer.close(index);
            });
        }else{
            layer.msg(res.msg,{time:1800,icon: 5});
        }
    },'json');
    return false;
  });
  
  
});
</script>

</body>
</html>
