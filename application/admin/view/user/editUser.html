<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/Cs/frame/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>            
<!--fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>基本设置</legend>
</fieldset-->
<form class="layui-form" style="margin-top: 10px;">
  
  <div class="layui-form-item">
    <label class="layui-form-label">登陆账号</label>
    <div class="layui-input-inline">
      <input name="user_name" class="layui-input" type="text" placeholder="请输入账号" autocomplete="off" lay-verify="required" value="{$userInfo['user_name']}" disabled>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">账号别名</label>
    <div class="layui-input-inline">
      <input name="nickname" class="layui-input" type="text" placeholder="请输入别名" autocomplete="off" lay-verify="required" value="{$userInfo['nickname']}">
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">登陆密码</label>
      <div class="layui-input-inline">
        <input name="password" class="layui-input" type="password" autocomplete="off"  placeholder="为空则保持原密码" value="">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">确认密码</label>
      <div class="layui-input-inline">
        <input name="repassword" class="layui-input" type="password" autocomplete="off"  placeholder="请输入与登录密码一致的字符" value="">
      </div>
    </div>
  </div>
	<div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">资金密码</label>
      <div class="layui-input-inline">
        <input name="pay_password" class="layui-input" type="password" autocomplete="off"  placeholder="为空则保持原资金密码" value="">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <input type="hidden" name="user_id" value="{$userInfo['user_id']}">
      <button class="layui-btn" lay-filter="demo1" lay-submit="">确定修改</button>
    </div>
  </div>
</form>
<script src="__PUBLIC__/Cs/frame/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form','layer'], function(){
  var form = layui.form(),layer = layui.layer,$ = layui.jquery;
  

  //监听提交
  form.on('submit(demo1)', function(data){
    $.post("{:U('User/editUser')}",data.field,function(res){
        if(res.code > 0){
            layer.msg(res.msg,{time:1800,icon: 1},function(){
                var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                parent.location.reload();
                parent.layer.close(index);
            });
        }else{
            layer.msg(res.msg,{time:1800,icon: 5});
        }
    },'json');
    return false;
  });
  
  
});
</script>

</body>
</html>
