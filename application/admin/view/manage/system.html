<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__STATIC__/admin/frame//layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>            
<!--fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>基本设置</legend>
</fieldset-->
<form class="layui-form">
  <div class="layui-form-item">
    <label class="layui-form-label">系统维护</label>
    <div class="layui-input-block">
      <input name="system_maintenance" type="checkbox" lay-skin="switch" lay-text="开|关" {if condition="$list['system_maintenance'] eq 1"}checked{/if} value="1"> 
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">维护公告</label>
    <div class="layui-input-block">
      <input name="announcement" class="layui-input" type="text" placeholder="请输入内容" autocomplete="off" lay-verify="title" value="{$list['announcement']}">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">客服QQ</label>
    <div class="layui-input-inline">
      <input name="cs_qq" class="layui-input" type="text" placeholder="请输入" autocomplete="off" lay-verify="required" value="{$list['cs_qq']}">
    </div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">客服微信</label>
      <div class="layui-input-inline">
        <input name="cs_wx" class="layui-input" type="text" autocomplete="off" value="{$list['cs_wx']}">
      </div>
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">公告地址</label>
    <div class="layui-input-block">
      <input name="announcement_url" class="layui-input" type="text" placeholder="请输入内容" autocomplete="off" lay-verify="url" value="{$list['announcement_url']}">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">抽水比例</label>
      <div class="layui-input-inline">
        <input name="rate" class="layui-input" type="text" autocomplete="off" value="{$list['rate']}" lay-verify="required">
      </div>
    </div>
  </div>

 
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-filter="demo1" lay-submit="">保存设置</button>
      <button class="layui-btn layui-btn-primary" type="reset">重置</button>
    </div>
  </div>
</form>
<script src="__STATIC__/admin/frame//layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

layui.use(['form', 'layer'], function () {
  var $ = layui.jquery,form = layui.form(),layer = layui.layer;

  //监听提交
  form.on('submit(demo1)', function(data){
    // layer.alert(JSON.stringify(data.field), {
    //   title: '最终的提交信息'
    // });
    // console.log(data.field);
    $.post("{:url('Manage/system')}",data.field,function(res){
        if(res.code > 0){
            layer.msg(res.msg,{time:1800,icon: 1},function(){
                // location.href = res.url;
            });
        }else{
            layer.msg(res.msg,{time:1800,icon: 5});
        }
    },'json');
    return false;
  });
  
  
});
</script>

</body>
</html>
