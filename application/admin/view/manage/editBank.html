<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/Cs/frame/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>            
<!--fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>基本设置</legend>
</fieldset-->
<form class="layui-form" action="" style="margin-top: 10px;">
  <div class="layui-form-item">
    <label class="layui-form-label">银行名称</label>
    <div class="layui-input-inline">
      <input name="bank_name" class="layui-input" type="text" placeholder="请输入银行名称" autocomplete="off" lay-verify="required" value="{$bankInfo['bank_name']}">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">开户支行</label>
    <div class="layui-input-inline">
      <input name="branch_bank" class="layui-input" type="text" placeholder="请输入开户支行" autocomplete="off" lay-verify="required" value="{$bankInfo['branch_bank']}">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">开户人</label>
    <div class="layui-input-inline">
      <input name="real_name" class="layui-input" type="text" placeholder="请输入开户人" autocomplete="off" lay-verify="required" value="{$bankInfo['real_name']}">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">卡号</label>
    <div class="layui-input-inline">
      <input name="account_number" class="layui-input" type="number" placeholder="请输入卡号" autocomplete="off" lay-verify="required" value="{$bankInfo['account_number']}">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <input type="hidden" name="id" value="{$bankInfo['id']}">
      <button class="layui-btn" lay-filter="demo1" lay-submit="">修改</button>
    </div>
  </div>
</form>
<script src="__PUBLIC__/Cs/frame/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form','layer'], function(){
  var $ = layui.jquery,form = layui.form(),layer = layui.layer;
  

  //监听提交
  form.on('submit(demo1)', function(data){
    $.post("{:U('Manage/editBank')}",data.field,function(res){
        if(res.code > 0){
            layer.msg(res.msg,{time:1800,icon: 1},function(){
                var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                parent.location.reload();
                parent.layer.close(index);
            });
        }else{
            layer.msg(res.msg,{time:1800,icon: 5});
        }
    },'json');
    return false;
  });
  
  
});
</script>

</body>
</html>
